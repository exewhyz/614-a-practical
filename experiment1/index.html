    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <form class="student-form">
        <input placeholder="Enter your Name" type="text" required />
        <input placeholder="Enter your Email" type="email" required />
        <input placeholder="Enter your Age" type="number" required />
        <button id="submit-btn" class="btn" type="submit">Submit</button>
        <button id="reset-btn" class="btn" type="reset">Reset</button>
      </form>
